[project]
name = "apify"
version = "1.2.0"
description = "Apify SDK for Python"
readme = "README.md"
license = {text = "Apache Software License"}
authors = [
    {name = "Apify Technologies s.r.o.", email = "support@apify.com"},
]
keywords = ["apify", "sdk", "actor", "scraping", "automation"]

classifiers = [
    "Development Status :: 5 - Production/Stable",
    "Intended Audience :: Developers",
    "License :: OSI Approved :: Apache Software License",
    "Operating System :: OS Independent",
    "Programming Language :: Python :: 3.8",
    "Programming Language :: Python :: 3.9",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Topic :: Software Development :: Libraries",
]

requires-python = ">=3.8"
dependencies = [
    "aiofiles >= 22.1.0",
    "aioshutil >= 1.0",
    "apify-client ~= 1.5.0",
    "apify-shared ~= 1.0.4",
    "colorama >= 0.4.6",
    "cryptography >= 39.0.0",
    "httpx >= 0.24.1",
    "psutil >= 5.9.5",
    "pyee >= 11.0.1",
    "sortedcollections >= 2.0.1",
    "typing-extensions >= 4.1.0",
    "websockets >= 10.1",
]

[project.optional-dependencies]
dev = [
    "autopep8 ~= 2.0.4",
    "build ~= 1.0.3",
    "filelock ~= 3.12.4",
    "flake8 ~= 6.1.0",
    "flake8-bugbear ~= 23.9.16",
    "flake8-commas ~= 2.1.0; python_version < '3.12'",
    "flake8-comprehensions ~= 3.14.0",
    "flake8-datetimez ~= 20.10.0",
    "flake8-docstrings ~= 1.7.0",
    "flake8-encodings ~= 0.5.0",
    "flake8-isort ~= 6.1.0",
    "flake8-noqa ~= 1.3.1; python_version < '3.12'",
    "flake8-pytest-style ~= 1.7.2",
    "flake8-quotes ~= 3.3.2; python_version < '3.12'",
    "flake8-simplify ~= 0.21.0",
    "flake8-unused-arguments ~= 0.0.13",
    "isort ~= 5.12.0",
    "mypy ~= 1.5.1",
    "pep8-naming ~= 0.13.3",
    "pre-commit ~= 3.4.0",
    "pydoc-markdown ~= 4.8.2",
    "pytest ~= 7.4.2",
    "pytest-asyncio ~= 0.21.0",
    "pytest-only ~= 2.0.0",
    "pytest-timeout ~= 2.2.0",
    "pytest-xdist ~= 3.3.1",
    "respx ~= 0.20.1",
    "twine ~= 4.0.2",
    "types-aiofiles ~= 23.2.0.0",
    "types-colorama ~= 0.4.15.11",
    "types-psutil ~= 5.9.5.12",
]

[project.urls]
"Homepage" = "https://docs.apify.com/sdk/python/"
"Documentation" = "https://docs.apify.com/sdk/python/"
"Source" = "https://github.com/apify/apify-sdk-python"
"Issue tracker" = "https://github.com/apify/apify-sdk-python/issues"
"Changelog" = "https://github.com/apify/apify-sdk-python/blob/master/CHANGELOG.md"
"Apify Homepage" = "https://apify.com"

[build-system]
requires = ["setuptools>=64.0.0", "wheel"]
build-backend = "setuptools.build_meta"

[tool.setuptools.packages.find]
where = ["src"]
include = ["apify*"]

[tool.setuptools.package-data]
apify = ["py.typed"]
