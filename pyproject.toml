[project]
name = "apify"
version = "1.1.0"
description = "Apify SDK for Python"
readme = "README.md"
license = {text = "Apache Software License"}
authors = [
    {name = "Apify Technologies s.r.o.", email = "support@apify.com" }
]
keywords = ["apify", "sdk", "actor", "scraping", "automation"]

classifiers = [
    "Development Status :: 5 - Production/Stable",
    "Intended Audience :: Developers",
    "License :: OSI Approved :: Apache Software License",
    "Operating System :: OS Independent",
    "Programming Language :: Python :: 3.8",
    "Programming Language :: Python :: 3.9",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Topic :: Software Development :: Libraries",
]

requires-python = ">=3.8"
dependencies = [
    "aiofiles ~= 23.1.0",
    "aioshutil ~= 1.3",
    "apify-client ~= 1.2.0",
    "colorama ~= 0.4.6",
    "cryptography ~= 40.0.2",
    "httpx ~= 0.24.1",
    "psutil ~= 5.9.5",
    "pyee ~= 9.1.0",
    "sortedcollections ~= 2.1.0",
    "typing-extensions ~= 4.6.0",
    "websockets ~= 11.0.3",
]

[project.optional-dependencies]
dev = [
    "autopep8 ~= 2.0.2",
    "build ~= 0.10.0",
    "filelock ~= 3.12.0",
    "flake8 ~= 6.0.0",
    "flake8-bugbear ~= 23.5.9",
    "flake8-commas ~= 2.1.0",
    "flake8-comprehensions ~= 3.12.0",
    "flake8-datetimez ~= 20.10.0",
    "flake8-docstrings ~= 1.7.0",
    "flake8-encodings ~= 0.5.0",
    "flake8-isort ~= 6.0.0",
    "flake8-noqa ~= 1.3.1",
    "flake8-pytest-style ~= 1.7.2",
    "flake8-quotes ~= 3.3.2",
    "flake8-unused-arguments ~= 0.0.13",
    "isort ~= 5.12.0",
    "mypy ~= 1.3.0",
    "pep8-naming ~= 0.13.3",
    "pre-commit ~= 3.3.2",
    "pytest ~= 7.3.1",
    "pytest-asyncio ~= 0.21.0",
    "pytest-only ~= 2.0.0",
    "pytest-randomly ~= 3.12.0",
    "pytest-timeout ~= 2.1.0",
    "pytest-xdist ~= 3.3.1",
    "respx ~= 0.20.1",
    "sphinx ~= 6.1.3",
    "sphinx-autodoc-typehints ~= 1.22",
    "sphinx-markdown-builder == 0.5.4",  # pinned to 0.5.4, because 0.5.5 has a formatting bug
    "twine ~= 4.0.2",
    "types-aiofiles ~= 23.1.0.3",
    "types-colorama ~= 0.4.15.11",
    "types-psutil ~= 5.9.5.12",
]

[project.urls]
"Homepage" = "https://docs.apify.com/sdk/python/"
"Documentation" = "https://docs.apify.com/sdk/python/"
"Source" = "https://github.com/apify/apify-sdk-python"
"Issue tracker" = "https://github.com/apify/apify-sdk-python/issues"
"Changelog" = "https://github.com/apify/apify-sdk-python/blob/master/CHANGELOG.md"
"Apify Homepage" = "https://apify.com"

[build-system]
requires = ["setuptools>=64.0.0", "wheel"]
build-backend = "setuptools.build_meta"

[tool.setuptools.packages.find]
where = ["src"]
include = ["apify*"]

[tool.setuptools.package-data]
apify = ["py.typed"]
